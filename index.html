<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" >
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent Pro">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Simple Calculator</h1>
        </header>
        <main>
            <div class="calc-grid" >
                <div class="res-sec">
                    <div data-prev-operand class="prev-operand"></div>
                    <div data-curr-operand class="curr-operand"></div>
                </div> 
                <div class="top-calc">
                    <button all-clear id="ac">AC</button>
                    <button del-button id="del">DEL</button>
                    <button data-operation id="perc" onclick="getPercentage()">%</button>
                </div>
                <div class="num-sec">
                    <button data-number class="num-buttons">1</button>
                    <button data-number class="num-buttons">2</button>
                    <button data-number class="num-buttons">3</button>
                    <button data-number class="num-buttons">4</button>
                    <button data-number class="num-buttons">5</button>
                    <button data-number class="num-buttons">6</button>
                    <button data-number class="num-buttons">7</button>
                    <button data-number class="num-buttons">8</button>
                    <button data-number class="num-buttons">9</button>
                </div>
                
                <div class="operations-sec">
                    <button data-operation class="div" onclick="divideBy()">/</button>
                    <button data-operation class="mult" onclick="multiplyBy()">*</button>
                    <button data-operation class="plus" onclick="plus()">+</button>
                    <button data-operation class="minus" onclick="minus()">-</button>
                </div>
                <div class="bottom-calc">
                    <button data-number class="dot">.</button>
                    <button data-number class="zero">0</button>
                    <button data-equal id="equal">=</button>
                </div>
            </div>
        </main>
    </body>
</html>
